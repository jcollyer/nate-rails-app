<div class="teaching-panels">
  <div class="teaching-panel-close">close</div>
  <div class="teaching-panel">
    <div class="teaching-image">
      <img src="{{bibelbookImage}}" />
    </div>
    <div id="teaching-chapter">
      <a ng-repeat="teaching in teachings" class="teaching-item" >
         <div class="play-this-teaching button-play-list" data-name="{{teaching.name}}" data-mp3="{{teaching.mp3}}" data-refurl="{{teaching.refurl}}" data-podcasturl="{{teaching.podcasturl}}" data-biblebook="{{teaching.biblebookName}}"></div>
         <p>{{teaching.name}}</p>
      </a>
    </div>
  </div>
</div>
