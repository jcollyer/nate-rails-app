<div ng-repeat="biblebook in biblebooks" class="biblebook-cover">
  <img alt="{{biblebook.name}}" class="br-small" data-biblebook="{{biblebook.id}}" src="{{biblebook.image}}">
  <div class="biblebook-hover" data-id="{{biblebook.id}}" ng-click="playTrack()">
    <div class="home-vol">play</div>
  </div>
</div>
